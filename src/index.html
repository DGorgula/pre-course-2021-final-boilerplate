<!DOCTYPE html>
<html lang="en">
  <script defer src="utils.js"></script>
  <script defer src="main.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
  </head>
  <body>
    <nav id="menu">
      <a href="#" onclick="showOnly('important')" class="nav-link" id="important-tasks">Important</a>
      <a href="#" onclick="showOnly('completed')" class="nav-link" id="completed-tasks">Completed</a>
      <a href="#" onclick="showOnly('deleted')" class="nav-link" id="deleted-tasks">Deleted</a>
    </nav>
    <section id="Control">
      <span id="counter"></span>
      <button id="sort-button">Sort</button>
      <button id="delete-all-button" onclick="deleteTasks(list.children)">Delete All</button>
      <input type="text" placeholder="Item to Add" id="text-input">
      <select name="" id="priority-selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="add-button">Add</button>
    </section>
    <section id="View">
    </section>
    <input type="text" placeholder="press :k for all 'Keyboard-Mode' commands" id="command-input">
  </body>
</html>
